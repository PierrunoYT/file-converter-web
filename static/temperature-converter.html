<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .converter-section {
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .temperature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .result-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .result-card h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .result-card .value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .convert-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, rgb(139, 92, 246), rgb(249, 115, 22)) !important;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            opacity: 1 !important;
            -webkit-background-clip: initial !important;
            -webkit-text-fill-color: initial !important;
        }

        .convert-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }

        .back-button {
            margin-top: 2rem;
            text-align: center;
        }

        .back-button a {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-button a:hover {
            color: var(--primary-color);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-temperature-high"></i> Temperature Converter</h1>
            <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
        </header>

        <div class="converter-section">
            <div class="input-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" step="0.01" placeholder="Enter temperature value">
            </div>

            <div class="input-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <button class="convert-btn" id="convertBtn">
                <i class="fas fa-sync-alt"></i> Convert Temperature
            </button>

            <div class="error-message" id="errorMessage"></div>

            <div class="temperature-grid" id="results">
                <div class="result-card">
                    <h3>Celsius (째C)</h3>
                    <div class="value" id="celsiusResult">--</div>
                </div>
                <div class="result-card">
                    <h3>Fahrenheit (째F)</h3>
                    <div class="value" id="fahrenheitResult">--</div>
                </div>
                <div class="result-card">
                    <h3>Kelvin (K)</h3>
                    <div class="value" id="kelvinResult">--</div>
                </div>
            </div>
        </div>

        <div class="back-button">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="/static/js/temperature-converter.js"></script>
</body>
</html>

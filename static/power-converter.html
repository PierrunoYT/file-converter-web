<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .convert-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #f97316);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .convert-btn:hover {
            opacity: 0.9;
        }

        .result-section {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 0.5rem;
        }

        .result-section h2 {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .result-value {
            font-size: 2rem;
            color: #1e293b;
            font-weight: 600;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #64748b;
            text-decoration: none;
            margin-top: 2rem;
            font-size: 1rem;
        }

        .back-link:hover {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Converter</h1>
        <div class="form-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit" class="form-control">
                <option value="W">Watts (W)</option>
                <option value="kW">Kilowatts (kW)</option>
                <option value="hp">Horsepower (hp)</option>
                <option value="BTU">BTU/hour</option>
                <option value="mW">Megawatts (MW)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toUnit">To:</label>
            <select id="toUnit" class="form-control">
                <option value="W">Watts (W)</option>
                <option value="kW">Kilowatts (kW)</option>
                <option value="hp">Horsepower (hp)</option>
                <option value="BTU">BTU/hour</option>
                <option value="mW">Megawatts (MW)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="number" id="value" class="form-control" placeholder="Enter value">
        </div>
        <button class="convert-btn" onclick="convertPower()">
            <i class="fas fa-exchange-alt"></i>
            Convert
        </button>
        <div class="result-section">
            <h2>Result:</h2>
            <div class="result-value" id="result">-</div>
        </div>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Converters
        </a>
    </div>
    <script src="/static/js/power-converter.js"></script>
</body>
</html>

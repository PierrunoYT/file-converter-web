<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/length-converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-ruler"></i> Length Converter</h1>
            <p>Convert lengths between different units</p>
        </header>

        <div class="form-group">
            <label>Enter Value:</label>
            <input type="number" id="fromValue" class="form-control" step="any">
        </div>

        <div class="form-group">
            <label>From Unit:</label>
            <select id="fromUnit" class="form-control">
                <optgroup label="Metric System">
                    <option value="km">Kilometer (km)</option>
                    <option value="m">Meter (m)</option>
                    <option value="cm">Centimeter (cm)</option>
                    <option value="mm">Millimeter (mm)</option>
                </optgroup>
                <optgroup label="Imperial/US System">
                    <option value="mi">Mile (mi)</option>
                    <option value="yd">Yard (yd)</option>
                    <option value="ft">Foot (ft)</option>
                    <option value="in">Inch (in)</option>
                </optgroup>
                <optgroup label="Nautical">
                    <option value="nmi">Nautical Mile (nmi)</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Result:</label>
            <input type="text" id="toValue" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label>To Unit:</label>
            <select id="toUnit" class="form-control">
                <optgroup label="Metric System">
                    <option value="km">Kilometer (km)</option>
                    <option value="m">Meter (m)</option>
                    <option value="cm">Centimeter (cm)</option>
                    <option value="mm">Millimeter (mm)</option>
                </optgroup>
                <optgroup label="Imperial/US System">
                    <option value="mi">Mile (mi)</option>
                    <option value="yd">Yard (yd)</option>
                    <option value="ft">Foot (ft)</option>
                    <option value="in">Inch (in)</option>
                </optgroup>
                <optgroup label="Nautical">
                    <option value="nmi">Nautical Mile (nmi)</option>
                </optgroup>
            </select>
        </div>

        <button id="convertBtn" class="convert-btn">
            <i class="fas fa-sync-alt"></i>
            Convert Length
        </button>

        <div class="result-section">
            <h2>Converted Length</h2>
            <div id="result" class="result-value">Convert lengths between different units</div>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
    
    <script src="/static/js/length-converter.js"></script>
</body>
</html>

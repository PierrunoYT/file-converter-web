<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Format Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/time-converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> Time Format Converter</h1>
            <p class="subtitle">Convert time between different formats and timezones</p>
        </header>

        <div class="converter-section">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> Input Time</h2>
                <div class="input-group">
                    <label for="inputTime">Time:</label>
                    <input type="datetime-local" id="inputTime" step="1">
                </div>

                <div class="timezone-group">
                    <div class="input-group">
                        <label for="sourceTimezone">From Timezone:</label>
                        <div class="timezone-search">
                            <input type="text" id="sourceTimezone" placeholder="Search timezone...">
                            <div class="timezone-dropdown" id="sourceTimezoneDropdown"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="targetTimezone">To Timezone:</label>
                        <div class="timezone-search">
                            <input type="text" id="targetTimezone" placeholder="Search timezone...">
                            <div class="timezone-dropdown" id="targetTimezoneDropdown"></div>
                        </div>
                    </div>
                </div>

                <button class="convert-btn" id="convertBtn">
                    <i class="fas fa-sync-alt"></i> Convert Time
                </button>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-clock"></i> Converted Time</h2>
                <div class="output-display" id="outputDisplay">
                    <span class="time">--:--:--</span>
                    <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="back-button">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="/static/js/time-converter.js"></script>
</body>
</html>

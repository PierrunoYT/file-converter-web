<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/weight-converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-weight"></i> Weight Converter</h1>
            <p>Convert weights between different units</p>
        </header>

        <div class="form-group">
            <label>Enter Value:</label>
            <input type="number" id="fromValue" class="form-control" step="any">
        </div>

        <div class="form-group">
            <label>From Unit:</label>
            <select id="fromUnit" class="form-control">
                <optgroup label="Metric System">
                    <option value="t">Tonne (t)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="g">Gram (g)</option>
                    <option value="mg">Milligram (mg)</option>
                </optgroup>
                <optgroup label="Imperial System">
                    <option value="st">Stone (st)</option>
                    <option value="lb">Pound (lb)</option>
                    <option value="oz">Ounce (oz)</option>
                </optgroup>
                <optgroup label="Other Units">
                    <option value="kt">Carat (kt)</option>
                    <option value="ztr">Zentner (ztr)</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Result:</label>
            <input type="text" id="toValue" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label>To Unit:</label>
            <select id="toUnit" class="form-control">
                <optgroup label="Metric System">
                    <option value="t">Tonne (t)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="g">Gram (g)</option>
                    <option value="mg">Milligram (mg)</option>
                </optgroup>
                <optgroup label="Imperial System">
                    <option value="st">Stone (st)</option>
                    <option value="lb">Pound (lb)</option>
                    <option value="oz">Ounce (oz)</option>
                </optgroup>
                <optgroup label="Other Units">
                    <option value="kt">Carat (kt)</option>
                    <option value="ztr">Zentner (ztr)</option>
                </optgroup>
            </select>
        </div>

        <button id="convertBtn" class="convert-btn">
            <i class="fas fa-sync-alt"></i>
            Convert Weight
        </button>

        <div class="result-section">
            <h2>Converted Weight</h2>
            <div id="result" class="result-value">Convert weights between different units</div>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
    
    <script src="/static/js/weight-converter.js"></script>
</body>
</html>
